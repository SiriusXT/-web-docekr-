<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="UTF-8">
		    <!-- 使用表达语句输出变量的值 -->
		      <title>{{ welcome }}</title>
	</head>
	<body>
		  <ul><!-- 使用控制语句控制HTML内容的输出，也减少了许多工作量 -->
			    {% for item in itemlist %}
			        <li>{{ item }}: {{ personinfodict[item] }}</li>
				  {% end %}
				    </ul>
	</body>
</html>
